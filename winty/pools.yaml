ahashpool:
  name: AHashPool
  endpoint: http://www.ahashpool.com/api/wallet?address={walletAddress}
  wallet_page: https://ahashpool.com/wallet_wallet_results.php?wallet={walletAddress}
  fields:
    unsold: total_unsold
    total_paid: total_paid
    balance: current_balance
    total_unpaid: total_unpaid
    total_earned: total_earned
  format: 24H
  datasource: rest
  is_yiimp: true
zpool:
  name: ZPool
  endpoint: http://www.zpool.ca/api/wallet?address={walletAddress}
  wallet_page: http://zpool.ca/site/wallet_results?address={walletAddress}
  fields:
    unsold: total_unsold
    paid: total_paid
    balance: current_balance
    unpaid: total_unpaid
    paid24h: paid24h
    total: total_earned
  format: 24H
  datasource: scrape
  is_yiimp: true
  regex: Balance.*?(?P<balance>\d\.\d+)\sBTC.*?Unpaid.*?(?P<unpaid>\d\.\d+)\sBTC.*?Total Paid.*?(?P<paid>\d\.\d+)\sBTC.*?Total Earned.*?(?P<total>\d\.\d+)\sBTC
hashrefinery:
  name: HashRefinery
  endpoint: http://pool.hashrefinery.com/api/wallet?address={walletAddress}
  wallet_page: http://pool.hashrefinery.com/site/wallet_results?address={walletAddress}
  fields:
    unsold: total_unsold
    paid: total_paid
    balance: current_balance
    unpaid: total_unpaid
    paid24h: paid24h
    total: total_earned
  format: 24H
  datasource: scrape
  is_yiimp: true
  regex: Balance.*?(?P<balance>\d\.\d+)\sBTC.*?Unpaid.*?(?P<unpaid>\d\.\d+)\sBTC.*?Total Paid.*?(?P<paid>\d\.\d+)\sBTC.*?Total Earned.*?(?P<total>\d\.\d+)\sBTC